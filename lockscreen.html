<!DOCTYPE html>
<html>
<head>
	<title>Ubuntu LockScreen on SVG</title>
</head>
<body style="background: linear-gradient(135deg, rgba(119,33,110,1) 0%, rgba(44,0,30,1) 100%)">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.2/raphael-min.js"></script>
	<script type="text/javascript" src="lockscreen.js"></script>
	<!-- 
	Used Local Libraries while developing :P
	<script src="jquery.min.js"></script>
	<script type="text/javascript" src="raphael-min.js"></script>
	-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.2/raphael-min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<!-- I'll do inline css cause who gives a fuck right-->
	<div 
		id="lockscreen" 
		style="
		position:absolute;
		margin:auto;
		height: 100%;
		width: 80%;
		top:0;
		left:0;
		right:0;
		bottom:0;
		overflow: hidden;">
	</div>
</body>
</html>
